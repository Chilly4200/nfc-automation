<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>爪 专 - YouTube Music</title>
  <script>
    async function startAutomation() {
      const ua = navigator.userAgent.toLowerCase();

      if (!ua.includes("android")) {
        alert("拽 转 专 .");
        return;
      }

      // 专 转' (住 , 转 驻驻)
      if (navigator.bluetooth) {
        try {
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "Noy Yakir" }]
          });
          await device.gatt.connect();
        } catch (e) {
          console.warn("专 转' 砖  ");
        }
      }

      // 驻转转 YouTube Music 注 驻住 住驻爪驻
      const playlistURL = "https://music.youtube.com/playlist?list=PL_kqfj6Q9O9NX-KT6Ewl8jnePcvlGL7i8&si=H8K1mcfSUss-EM-u"; // 祝 驻住 砖
      window.location.href = playlistURL;
    }
  </script>
</head>
<body onload="startAutomation()">
  <h1> 转专  驻转 驻住...</h1>
</body>
</html>
