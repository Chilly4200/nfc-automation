<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מצב רכב - YouTube Music</title>
  <script>
    async function startAutomation() {
      const ua = navigator.userAgent.toLowerCase();

      if (!ua.includes("android")) {
        alert("הקוד תומך באנדרואיד בלבד.");
        return;
      }

      // חיבור לבלוטות' רק אחרי לחיצה (אם תרצה, תוסיף כפתור בעתיד)
      if (navigator.bluetooth) {
        try {
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "Noy Yakir" }]
          });
          await device.gatt.connect();
        } catch (e) {
          console.warn("חיבור בלוטות' נכשל או בוטל");
        }
      }

      // הפניה ישירה לאפליקציית YouTube Music עם הפלייליסט
      window.location.href = "intent://music.youtube.com/playlist?list=PL_kqfj6Q9O9NX-KT6Ewl8jnePcvlGL7i8#Intent;package=com.google.android.apps.youtube.music;scheme=https;end;";
    }
  </script>
</head>
<body onload="startAutomation()">
  <h1>🎵 מתחבר לנגן ופותח פלייליסט...</h1>
</body>
</html>
