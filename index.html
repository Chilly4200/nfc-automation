<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>爪 专 - YouTube Music</title>
  <script>
    async function startAutomation() {
      const ua = navigator.userAgent.toLowerCase();

      if (!ua.includes("android")) {
        alert("拽 转 专 .");
        return;
      }

      // 专 转' 专拽 专 爪 ( 转专爪, 转住祝 驻转专 注转)
      if (navigator.bluetooth) {
        try {
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "Noy Yakir" }]
          });
          await device.gatt.connect();
        } catch (e) {
          console.warn("专 转' 砖  ");
        }
      }

      // 驻 砖专 驻拽爪转 YouTube Music 注 驻住
      window.location.href = "intent://music.youtube.com/playlist?list=PL_kqfj6Q9O9NX-KT6Ewl8jnePcvlGL7i8#Intent;package=com.google.android.apps.youtube.music;scheme=https;end;";
    }
  </script>
</head>
<body onload="startAutomation()">
  <h1> 转专  驻转 驻住...</h1>
</body>
</html>
